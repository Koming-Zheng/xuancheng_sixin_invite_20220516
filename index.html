<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>宣城四新产业园入驻邀请</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="banner"></section>
<section class="content">
	<h2 class="t1">入驻优势</h2>
	<p class="p1">
		宣城四新产业园毗邻苏浙，地处”沪、宁、杭“金三角，在 一体化的长三角中，位置承东启西，是安徽东向发展的门户， 是长三角经济由沿海向内地梯度转移的重要过渡带。
	</p>
	<h2 class="t1">入驻支持</h2>
	<p class="p1">
		宣城四新产业园是宣城经济技术开发区与上海爱就投集团合 作共建的产业招商和创业资源对接平台。入驻园区的企业可 以获得多元化投融资体系，地方经济资源倾斜，地方政策红利。
		<br/>	
		联系电话：0563-3313111。
	</p>
	
</section>
<section class="frm">
	<h2 class="t2">我要入驻</h2>
	<p class="p2">
		请填写真实有效信息，我们会尽快与您联系
	</p>
	<h2 class="gtm_t">	姓名 <span>*</span></h2>
	<input id="name" class="ipt name" type="text" name="name" value="ZZZ">
	<h2 class="gtm_t">	手机 <span>*</span></h2>
	<input id="phonenumber" class="ipt phonenumber" type="text" name="phonenumber" value="18818234938">
	<h2 class="gtm_t">	邮箱 </h2>
	<input id="email" class="ipt email" type="text" name="email" value="952917006@QQ.COM">
	<h2 class="gtm_t">	公司名称 <span>*</span></h2>
	<input id="company" class="ipt company" type="text" name="company" value="AAAA">
	<h2 class="gtm_t">	公司简介（主营产品） <span>*</span></h2>
	<input id="company_profile" class="ipt" type="text" name="company_profile" value="bbbbs">
	<h2 class="gtm_t">	所属行业 <span>*</span></h2>
	<input class="ipt" id="industry" name="industry" value="大数据"></input>
	<h2 class="gtm_t">	备注 </h2>
	<input id="remark" class="ipt" type="text" name="remark" value="text">
	<div class="btn-wrap"><button id="submit" class="btn"> 提交 </button></div>
</section>
<script src="./js/app.js"></script>
</body>
</html>
